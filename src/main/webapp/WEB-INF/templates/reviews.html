

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Movie Ticket and Service Website | Reviews</title>

	<!--/*/ <th:block th:include="fragments/utils :: head"></th:block> /*/-->

</head>
<body>
	<!-- header-section-starts -->
	<div class="full">
		<div class="menu">
			<ul>
				<li><a href="index"><div class="hm"><i class="home1"></i><i class="home2"></i></div></a></li>
				<li><a href="videos"><div class="video"><i class="videos"></i><i class="videos1"></i></div></a></li>
				<li><a class="active" href="reviews"><div class="cat"><i class="watching"></i><i class="watching1"></i></div></a></li>
				<!-- <li><a href="ticket"><div class="bk"><i class="booking"></i><i class="booking1"></i></div></a></li> -->
			</ul>
		</div>
		<div class="main">
			<div class="review-content">
				<div class="top-header span_top">
					<!--/*/ <th:block th:include="fragments/utils :: header"></th:block> /*/-->
				</div>
				<div class="reviews-section">
					<!-- pop-up-box -->
					<link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
					<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>

					<script>
						$(document).ready(function() {
							$('.popup-with-zoom-anim').magnificPopup({
								type: 'inline',
								fixedContentPos: false,
								fixedBgPos: true,
								overflowY: 'auto',
								closeBtnInside: true,
								preloader: false,
								midClick: true,
								removalDelay: 300,
								mainClass: 'my-mfp-zoom-in'
							});
						});
					</script>

					<!--//pop-up-box -->
					<h3 class="head">今日上映影片</h3>
					<div class="col-md-9 reviews-grids">
						<div class="review" th:each="movie : ${movies}">
							<div class="movie-pic">
								<a th:href="@{'/single/'+ ${ movie.mname }}"><img th:src="@{ '/images/' + ${ movie.poster }}" alt="" /></a>
							</div>
							<div class="review-info">
								<a class="span" th:text="${movie.mname}">Interstellar  <i>Movie Review</i></a>
								<p class="dirctr" th:text="${movie.description}"><a href="">Reagan Gavin Rasquinha, </a>TNN, Mar 12, 2015, 12.47PM IST</p>
								<div class="clearfix"></div>
								<p class="ratingview c-rating">Avg Readers' Rating:</p>
								<p class="ratingview c-rating" th:text="${movie.rating}">
									&nbsp; 3.3/5</p>
									<div class="clearfix"></div>
									<div class="yrw">
										<div class="rtm text-center">
											<form id="ticket-form" action="#" th:action="@{/ticket}" method="GET">
												<fieldset>
													<div class="form-group input-group">
														<input name = "mname" th:value="${movie.mname}" style="display:none;"/>
														<span class="input-group-btn">
															<input class="btn btn-warning" type="submit" value="预定座位"  id="inputs"/>
														</span>
													</div>
												</fieldset>
											</form>
										</div>
										<div class="wt text-center">
											<a class="play-icon popup-with-zoom-anim btn btn-warning" href="#small-dialog">观看预告片</a>
										</div>
										<div id="small-dialog" class="mfp-hide">
											<iframe th:src="@{ ${movie.trailer} }" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
										</div>
										<div class="clearfix"></div>
									</div>
									<p class="info" th:text="${movie.cast}"><span>CAST: </span>Will Smith, Margot Robbie, Adrian Martinez, Rodrigo Santoro, BD Wong, Robert Taylor</p>
									<p class="info" th:text="${movie.direction}"><span>DIRECTION: </span> Glenn Ficarra, John Requa</p>
									<p class="info" th:text="${movie.genre}"><span>GENRE: </span> Crime</p>
									<p class="info" th:text="${movie.duration}"><span>DURATION: </span> 1 hour 45 minutes</p>
								</div>
								<div class="clearfix"></div>
							</div>

						</div>

						<div class="clearfix"></div>
					</div>
				</div>
				<div class="review-slider">
					<ul id="flexiselDemo1">
						<li><img src="images/r1.jpg" alt=""/></li>
						<li><img src="images/r2.jpg" alt=""/></li>
						<li><img src="images/r3.jpg" alt=""/></li>
						<li><img src="images/r4.jpg" alt=""/></li>
						<li><img src="images/r5.jpg" alt=""/></li>
						<li><img src="images/r6.jpg" alt=""/></li>
					</ul>
					<script type="text/javascript">
						$(window).load(function() {

							$("#flexiselDemo1").flexisel({
								visibleItems: 6,
								animationSpeed: 1000,
								autoPlay: true,
								autoPlaySpeed: 3000,    		
								pauseOnHover: false,
								enableResponsiveBreakpoints: true,
								responsiveBreakpoints: { 
									portrait: { 
										changePoint:480,
										visibleItems: 2
									}, 
									landscape: { 
										changePoint:640,
										visibleItems: 3
									},
									tablet: { 
										changePoint:768,
										visibleItems: 3
									}
								}
							});
						});
						
											</script>
					<script type="text/javascript" src="js/jquery.flexisel.js"></script>	
				</div>		
				<div class="footer">
					<!--/*/ <th:block th:include="fragments/utils :: footer"></th:block> /*/-->
				</div>	
			</div>
			<div class="clearfix"></div>
		</div>
	</body>
	</html>
